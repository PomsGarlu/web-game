<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG Arena</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <!-- SVG Arena -->
        <svg id="arena" class="arena" width="1344" height="768" viewBox="0 0 1344 768" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="1344" height="768" fill="#444" />
            <rect width="1344" height="768" x="32" y="32" fill="#333" />
            <image id="background" href="1344x768.png" width="1344" height="768" x="0" y="0" />

            <!-- Players -->
            <image id="player1" href="player1tank.png" width="26" height="52" x="1314" y="30" />
            <image id="player2" href="player2tank.png" width="26" height="52" x="30" y="30" />
            <image id="player3" href="player3tank.png" width="26" height="52" x="30" y="708" />
            <image id="player4" href="player4tank.png" width="26" height="52" x="1314" y="708" />

            <!-- Bullet Container (For dynamically created bullets) -->
            <g id="bullet-container"></g>
        </svg>

        <script type="module" src="index.js"></script>
    </body>
</html>
